<mat-card class="example-card" *ngFor="let item of itineraries">
    <mat-card-content>
        <span>
            <app-flight [legArray]='item.legs'></app-flight>
        </span>
    </mat-card-content>
    <mat-card-actions>
        <mat-grid-list cols="4" rowHeight="4:1">
            <mat-grid-tile><h2>
                {{item.price}}
            </h2>
            </mat-grid-tile>
            <mat-grid-tile>
                {{item.agent}}
            </mat-grid-tile>
            <mat-grid-tile>
                 <mat-icon aria-hidden="false" aria-label="Example home icon">star_half</mat-icon> {{item.agent_rating}}
            </mat-grid-tile>
            <mat-grid-tile> <button mat-raised-button color="primary">Select</button></mat-grid-tile>

        </mat-grid-list>

    </mat-card-actions>
</mat-card>
